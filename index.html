<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <h3>Question <span id="countProblem">1</span> of <span id="total-problems">0</span> </h3>
    <div>
        <div id="firstNum">5</div>
        
        <div id="second-line">
            <span id="operator">*</span>
            <div id="secondNum">2</div>
        </div>
       
        <hr>
        
        <input id="answer" type="number" max="9999">
        <button id="checkResult">Check Result</button>
            
        <button id="button">Next</button>

        <p id="outcomeAnswer"></p>
        
    </div>
    


    <script type="text/javascript" src="script.js"></script>
    
    
</body>
</html>
